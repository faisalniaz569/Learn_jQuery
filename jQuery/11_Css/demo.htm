<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Css property </title>

    <style>
        #div1, #div2 {
            height: 100px;
            width: 300px;
            padding: 10px;
            margin: 3px;
            border: 1px solid blue;
            background-color: lightblue;
        }

    </style>

    <!-- jQuery files -->
    <script src="jquery/jquery.js"></script>
    <script src="myjquery/myjquery.js"></script>
</head>

<body>


    <p id="yellow">This is a paragraph.</p>

    <button class="a">Set background-color of p</button>


    <hr>

    <p id="lorem">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Recusandae explicabo, beatae fugiat et perferendis laboriosam soluta minima! Repudiandae accusamus, in expedita quam esse cupiditate, sequi commodi eveniet provident ratione quasi?</p>

    <button class="b">click</button>


    <hr>

    <div id="div1"></div>
    <br>

    <button class="c">Display dimensions of div</button>
    
    
    <hr>

    <div id="div2"></div>
    <br>

    <button class="d">Resize div</button>



</body>

</html>
