<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example Five</title>

    <!-- jQuery files -->
    <script src="jquery/jquery.js"></script>
    <script>
        // Mouse up
        $(document).ready(function() {
            $("#p4").mouseup(function() {
                alert("Mouse up over p4!");
            });
        });

    </script>
</head>

<body>

    <p id="p4">This is a paragraph.</p>

</body>

</html>
